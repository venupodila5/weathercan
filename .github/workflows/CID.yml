
name: Merge Child1 to Child Branch
on:
  push:
  pull_request:
  merge_group:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    permissions:
        contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: github/super-linter@v3

      - name: Validate commits
        run: |
          make lint-commits
